<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="top_header">
      <div id="Profile">
        <img />
        <p>Profile</p>
      </div>
      <div id="Search"></div>
      <div id="top_addButton"></div>
    </div>
    <div id="content" class="contentRow">
      <div class="taskContainerWrapperRow">
        <div class="taskWrapperRow">
          <div class="taskTitle">
            <div><h3>Today's tasks</h3></div>
            <div class="taskContainerPlusButton">
              <img width="20px" height="20px" src="plus.png" />
            </div>
          </div>
          <div class="taskContainerRowToday">
            <div class="task_card_container">
              <div class="task_card_header">
                <div>Title</div>
                <div>Status</div>
              </div>
              <div class="task_card_detail">sdfsdfsdfsfsdfsdfsfsfsa</div>
              <div class="task_card_footer">
                <div>Done?</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="js.js" defer></script>
  </body>
</html>
